<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para el amor de mi vida :D </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      transition: opacity 1s ease, transform 1s ease;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      background-color: #ffffff;
      color: #ee4b6a;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #fce4ec;
    }

    .mensaje {
      display: none;
      font-size: 2em;
      padding: 0 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 800px;
      z-index: 2;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .mostrar {
      display: block;
      opacity: 1;
    }

    .desaparecer {
      opacity: 0;
      transform: translate(-50%, -60%);
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="inicio">
    <h1>Hola amor…</h1>
    <button onclick="mostrarMensaje()">Haz clic aquí</button>
  </div>

  <div class="mensaje" id="mensaje">
    Quiero decirte que muchìsimas gracias por estar a mi lado y por siempre estar amandome apesar de no estar en los mejores momentos.  
    <br><br>  
    Eres mi razón de sonreír todos los días. Te amo mi amooooooooooooooorrrrrrrrrrrrrr.
  </div>

  <script>
    function mostrarMensaje() {
      const inicio = document.getElementById("inicio");
      const mensaje = document.getElementById("mensaje");

      inicio.classList.add("desaparecer");

      setTimeout(() => {
        inicio.style.display = "none";
        mensaje.classList.add("mostrar");
      }, 1000);
    }

    // Corazones flotando
    function crearCorazon() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(crearCorazon, 300);
  </script>
</body>
</html>
